<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap_min.css' %}" >

    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" >

    <title>PBL-o-Pedia</title>
    <link rel="icon" href="{% static 'app_icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/google_fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
          {% block brand %}<img src="{% static 'PBL_logo.png' %}">{% endblock %}
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/projecto/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'project_contact' %}">Contact</a>
              </li>
            </ul>
            {% block serach_prj %}
            <form class="form-inline my-2 my-lg-0" method="GET">
              <input class="form-control mr-sm-1" type="search" placeholder="Enter Project Name" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            {% endblock %}            
          </div>
        </nav>
        {% block content %}
        {% endblock %}
  <!-- Copyright -->
  <footer class="page-footer font-small blue">
    <div class="footer-copyright text-center py-3">
      <a href="https://www.projecto.com">  </a>
      <p>Website by: PICT Students</p>
      <p>Contact information: <a href="mailto:PBLoPedia@gmail.com">PBLoPedia@gmail.com</a></p>
    </div>
  </footer>
  <!-- Copyright -->
  </body>
</html>
